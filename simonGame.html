<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Joseph Huynh | Simon game</title>

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto|Days+One|Oswald" rel="stylesheet">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="css/simon.css">

	<script type="text/javascript">		
		$(document).ready(function() {

		});

	</script>

</head>

<body>
	<div class="container">
		<div class="circle">
			<div class="title">
				<font face="Days One" size="6">SIMON</font>TM
			</div>
			<div class="counter">--</div>
			<div class="start">
				<button class="button"></button>
				&nbsp;<span class="labels">START</span>
			</div>
			<div class="strict">
				<span class="labels">EASY</span>
				<label class="switch">
					<input type="checkbox">
					<div class="slider"></div>
				</label>
				<span class="labels">STRICT</span>
			</div>
			<div class="power">
				<span class="labels">OFF</span>
				<label class="switch">
					<input type="checkbox">
					<div class="slider"></div>
				</label>
				<span class="labels">ON</span>
			</div>
		</div>

		<div class="inner">
			<!-- Top hemisphere -->
			<div class="row">
				<div class="col-xs-5 tl"></div>
				<div class="col-xs-2 pad"></div>
				<div class="col-xs-5 tr"></div>
			</div>
			<div class="row">
				<div class="col-xs-12 center">&nbsp;</div>	<!-- Hacky way of putting padding between the top and bottom -->		
			</div>
			<div class="row">
				<!-- Bottom hemisphere -->
				<div class="col-xs-5 bl"></div>
				<div class="col-xs-2 pad"></div>
				<div class="col-xs-5 br"></div>
			</div>
		</div>
	</div>
</body>
</html>
